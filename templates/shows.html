<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Trouver Mes Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body style="
      font-family: 'Open Sans', sans-serif;
      color: #000000;
      padding-bottom: 50px;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    ">
  <nav class="nav" style="
        position: fixed;
        background-color: #222;
        top: 0;
        left: 0;
        right: 0;
        transition: all 0.3s ease-in-out;
        z-index: 999;
      ">
    <div class="container" style="
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 0;
          transition: all 0.3s ease-in-out;
          z-index: 999;
        ">
      <h1 class="logo">
        <a href="/" style="
              color: #fff;
              text-decoration: none;
              padding: 7px 15px;
              transition: all 0.3s ease-in-out;
            ">DOSSearch</a>
      </h1>
      <ul style="
            display: flex;
            list-style-type: none;
            align-items: center;
            justify-content: center;
          ">
        <li>
          <a href="/" class="current" style="
                color: #fff;
                text-decoration: none;
                padding: 7px 15px;
                transition: all 0.3s ease-in-out;
              ">Home</a>
        </li>
        <li>
          <a href="#" style="
                color: #fff;
                text-decoration: none;
                padding: 7px 15px;
                transition: all 0.3s ease-in-out;
              ">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 500px">
    <div class="hero" style="
          /* background-repeat: no-repeat; */
          background-size: cover;
          background-position: bottom center;
          height: 100vh;
          color: #000000;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          position: relative;
          margin-bottom: 200px;
        ">
      <div class="container" style="display: flex; flex-wrap: wrap; justify-content: space-between">
        <h1 style="margin-bottom: 10px;">
          Listes De Toutes Les Images Existantes Dans La Base de Données
        </h1>
        {% for image in images %}
        <img src="{{ url_for('static', filename='uploads/' + image[1]) }}" alt="{{ image[1] }}"
          style="width: calc(25% - 10px); margin-bottom: 20px;background-size: cover;" />
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="container" style="margin-top: 500px">
    <div class="hero" style="
          /* background-repeat: no-repeat; */
          background-size: cover;
          background-position: bottom center;
          height: 100vh;
          color: #000000;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          position: relative;
          margin-bottom: 200px;
        ">
      <div class="container" style="display: flex; flex-wrap: wrap; justify-content: space-between">
        <h1 style="margin-bottom: 10px;">
          Listes De Toutes Les Images Existantes Dans La Base de Données
        </h1>
        {% for image in images %}
        <img src="{{ url_for('static', filename='uploads/' + image[1]) }}" alt="{{ image[1] }}"
          style="width: calc(25% - 10px); margin-bottom: 20px;background-size: cover;" />
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 50px;">
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <h2>Télécharger une nouvelle image :</h2>
      <input type="file" name="image" accept="image/*">
      <button type="submit" style="margin-top: 10px;">Télécharger</button>
    </form>
  </div>

  <script>
    const nav = document.querySelector(".nav");
    window.addEventListener("scroll", fixNav);

    function fixNav() {
      if (window.scrollY > nav.offsetHeight + 150) {
        nav.classList.add("active");
      } else {
        nav.classList.remove("active");
      }
    }
  </script>
</body>

</html>
