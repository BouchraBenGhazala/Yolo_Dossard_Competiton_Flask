<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Shade Background</title>
  <style>
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      /* Adjust the alpha (4th parameter) to control the opacity */
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      color: #ffffff;
      /* Change the text color to contrast with the black overlay */
    }

    /* Your existing styles */
    .hero {
      background-image: url("{{ url_for('static', filename='running-a-race2.jpg') }}");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: bottom center;
      height: 100vh;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-bottom: 20px;
    }

    .container h1 {
      font-size: 46px;
      margin: -20px 0 20px;
    }

    .container p {
      font-size: 20px;
      letter-spacing: 1px;
    }

    .container a {
      color: hsl(0, 2%, 8%);
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgb(255, 255, 255);
    }

    .container a:hover {
      background-color: rgb(224, 221, 217);
    }
  </style>
</head>

<body style="
      font-family: 'Open Sans', sans-serif;
      color: #000000;
      padding-bottom: 50px;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    ">
  <nav class="nav" style="
        position: fixed;
        background-color: #222;
        top: 0;
        left: 0;
        right: 0;
        transition: all 0.3s ease-in-out;
        z-index: 999;
      ">
    <div style="
          max-width: 1200px;
          margin: 0 auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 0;
          transition: all 0.3s ease-in-out;
        ">
      <h1 class="logo">
        <a href="/" style="
              color: #fff;
              text-decoration: none;
              padding: 7px 15px;
              transition: all 0.3s ease-in-out;
            ">DOSSearch</a>
      </h1>
      <ul style="
            display: flex;
            list-style-type: none;
            align-items: center;
            justify-content: center;
          ">
        <li>
          <a href="/" class="current" style="
                color: #fff;
                text-decoration: none;
                padding: 7px 15px;
                transition: all 0.3s ease-in-out;
              ">Home</a>
        </li>
        <li>
          <a href="#" style="
                color: #fff;
                text-decoration: none;
                padding: 7px 15px;
                transition: all 0.3s ease-in-out;
              ">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="hero">
    <div class="container">
      <h1>Welcome To DOSSearch</h1>
      <p>Voulez-vous charger des photos ou retrouver les votres ?</p>
      <a href="/upload">Charger des photos</a>
      <a href="/se">Trouver mes photos</a>
    </div>
  </div>

</body>

</html>
